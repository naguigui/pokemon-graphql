type Query {
    getAllPokemon: Resource
}
type Resource {
    count: Int
    results: [ResultsObj]
}
type ResultsObj {
    name: String
}
type Pokemon {
    id: Int
    name: String
    height: Int
    abilities: [AbilityObj]
    stats: [StatObj]
    sprites: SpriteObj
}
type AbilityObj {
    ability: Ability
}
type Ability {
    name: String
}
type StatObj {
    base_stat: Int
    stat: Stat
}
type Stat {
    name: String
}
type SpriteObj {
    front_default: String
}

